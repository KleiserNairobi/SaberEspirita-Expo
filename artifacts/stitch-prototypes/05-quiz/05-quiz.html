<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Lesson Quiz</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#7ED957",
                        success: "#10B981",
                        error: "#EF4444",
                        "page-bg": "#191a1f",
                        "card-bg": "#1f2026",
                        "text-secondary": "#9CA3AF",
                    },
                    fontFamily: {
                        display: ["Manrope", "sans-serif"],
                    },
                    borderRadius: {
                        "sm": "3px",
                        "DEFAULT": "12px",
                        "md": "8px",
                        "lg": "12px",
                        "xl": "16px", 
                    },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for better visual integration if needed */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #191a1f;
        }
        ::-webkit-scrollbar-thumb {
            background: #333; 
            border-radius: 2px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-page-bg text-white font-display antialiased min-h-screen flex flex-col">
<!-- Header -->
<header class="flex items-center justify-between p-4 sticky top-0 z-10 bg-page-bg/95 backdrop-blur-sm">
<button class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-white/5 transition-colors text-white">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<h1 class="flex-1 text-center text-[18px] font-semibold text-white tracking-tight">Quiz: Os Princípios Básicos</h1>
<div class="w-10"></div> <!-- Spacer for alignment -->
</header>
<!-- Scrollable Content -->
<main class="flex-1 flex flex-col px-4 pb-6 overflow-y-auto">
<!-- Progress Section -->
<section class="mt-2 mb-6">
<div class="flex justify-between items-end mb-3">
<span class="text-text-secondary text-[14px] font-medium">Pergunta 2 de 5</span>
</div>
<div class="w-full h-[6px] bg-white/10 rounded-sm overflow-hidden">
<div class="h-full bg-primary rounded-sm transition-all duration-500 ease-out" style="width: 40%;"></div>
</div>
</section>
<!-- Question Card -->
<article class="bg-card-bg border border-white/10 rounded-xl p-6 mb-6 shadow-sm">
<h2 class="text-[18px] font-semibold text-white leading-relaxed">
                O que é o perispírito segundo o Espiritismo?
            </h2>
</article>
<!-- Answer Options -->
<div class="flex flex-col gap-3 mb-6">
<!-- Option A: Default State -->
<button class="group relative w-full text-left bg-card-bg border-2 border-white/10 rounded-lg p-4 transition-all duration-200 hover:border-white/20 active:scale-[0.99] focus:outline-none focus:border-primary/50">
<div class="flex items-center justify-between">
<span class="text-[15px] font-medium text-white group-hover:text-white/90">O corpo físico</span>
</div>
</button>
<!-- Option B: Default State (Example of what becomes selected) -->
<button class="group relative w-full text-left bg-card-bg border-2 border-white/10 rounded-lg p-4 transition-all duration-200 hover:border-white/20 active:scale-[0.99] focus:outline-none focus:border-primary/50">
<div class="flex items-center justify-between">
<span class="text-[15px] font-medium text-white group-hover:text-white/90">O corpo fluídico semi-material</span>
</div>
</button>
<!-- Option C: Default State -->
<button class="group relative w-full text-left bg-card-bg border-2 border-white/10 rounded-lg p-4 transition-all duration-200 hover:border-white/20 active:scale-[0.99] focus:outline-none focus:border-primary/50">
<div class="flex items-center justify-between">
<span class="text-[15px] font-medium text-white group-hover:text-white/90">A alma imortal</span>
</div>
</button>
<!-- Option D: Default State -->
<button class="group relative w-full text-left bg-card-bg border-2 border-white/10 rounded-lg p-4 transition-all duration-200 hover:border-white/20 active:scale-[0.99] focus:outline-none focus:border-primary/50">
<div class="flex items-center justify-between">
<span class="text-[15px] font-medium text-white group-hover:text-white/90">O pensamento</span>
</div>
</button>
</div>
<!-- Spacer to push button down if content is short, or provide scrolling space -->
<div class="flex-1 min-h-[24px]"></div>
<!-- Confirm Button -->
<button class="w-full bg-primary hover:bg-primary/90 active:bg-primary/80 text-white font-bold text-[16px] h-[52px] rounded-lg shadow-lg shadow-primary/10 transition-all duration-200 flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed">
            CONFIRMAR
        </button>
</main>
<!-- Visual Styles for Reference (States that would be applied via JS) -->

    Selected State:
    class="bg-primary/10 border-primary"

    Incorrect State:
    class="bg-error/15 border-error"

</body></html>
